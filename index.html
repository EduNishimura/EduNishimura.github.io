<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freemind</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonte peckham -->
    <link href="https://fonts.cdnfonts.com/css/peckham-press" rel="stylesheet">
    <!-- fonte montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="bg">
        <div class="container">
            <div class="logo">
                <img class="logo" src="./src/logo.png" alt="logo" height="150px">
            </div>
            <header>
                <h1>elas lutam contra o vicio</h1>
            </header>
            <div class="sub-text">
                <h2>mas tambem contra a falta de oportunidades, o abandono e o estigma</h2>
                <div class="stripe horizontal"></div>
            </div>
            <div class="message-box">
                <div class="stripe vertical"></div>
                <p class="message">o que estamos fazendo para <span class="bold-text">mudar</span> essa realidade?</p>
            </div>
        </div>
    </section>
</body>
</html>
